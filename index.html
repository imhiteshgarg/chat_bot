<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo</title>
    <style>
        :root {
            /* Light theme (default) */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-container: #ffffff;
            --bg-sidebar: #f8f9fa;
            --bg-chat-area: #f8f9fa;
            --bg-input: #ffffff;
            --bg-message-user: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-message-bot: #ffffff;
            --bg-button: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-dropdown: rgba(255, 255, 255, 0.2);
            --bg-session-item: #ffffff;
            --bg-session-active: #f0f4ff;
            
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-white: #ffffff;
            --text-muted: #999999;
            --text-bot-strong: #667eea;
            
            --border-color: #e1e8ed;
            --border-focus: #667eea;
            --border-session: #667eea;
            
            --shadow-container: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-dropdown: 0 8px 16px rgba(0, 0, 0, 0.2);
            --shadow-session: 2px 0 10px rgba(0, 0, 0, 0.1);
            
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #c1c1c1;
            --scrollbar-thumb-hover: #a8a8a8;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            --bg-container: #1a202c;
            --bg-sidebar: #2d3748;
            --bg-chat-area: #1a202c;
            --bg-input: #2d3748;
            --bg-message-user: linear-gradient(135deg, #4299e1 0%, #667eea 100%);
            --bg-message-bot: #2d3748;
            --bg-button: linear-gradient(135deg, #4299e1 0%, #667eea 100%);
            --bg-dropdown: rgba(45, 55, 72, 0.9);
            --bg-session-item: #2d3748;
            --bg-session-active: #4a5568;
            
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --text-white: #ffffff;
            --text-muted: #718096;
            --text-bot-strong: #4299e1;
            
            --border-color: #4a5568;
            --border-focus: #4299e1;
            --border-session: #4299e1;
            
            --shadow-container: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-dropdown: 0 8px 16px rgba(0, 0, 0, 0.4);
            --shadow-session: 2px 0 10px rgba(0, 0, 0, 0.2);
            
            --scrollbar-track: #2d3748;
            --scrollbar-thumb: #4a5568;
            --scrollbar-thumb-hover: #718096;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .chat-container {
            width: 98%;
            max-width: 1600px;
            height: 95vh;
            background: var(--bg-container);
            border-radius: 15px;
            box-shadow: var(--shadow-container);
            overflow: hidden;
            display: flex;
            flex-direction: row;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 350px;
            min-width: 300px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }

        .sidebar-header {
            background: var(--bg-primary);
            color: var(--text-white);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-weight: bold;
            font-size: 16px;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .toggle-sidebar:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .new-chat-button {
            margin: 15px;
            padding: 12px;
            background: var(--bg-button);
            color: var(--text-white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-button:hover {
            transform: translateY(-1px);
        }

        .search-container {
            margin: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .search-input-wrapper {
            position: relative;
            margin-bottom: 10px;
        }

        .search-input {
            width: 100%;
            padding: 10px 35px 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            background: var(--bg-input);
            color: var(--text-primary);
        }

        .search-input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-clear {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .search-clear:hover {
            background: var(--bg-session-active);
            color: var(--text-primary);
        }

        .search-options {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .search-option {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .search-option:hover {
            color: var(--text-primary);
        }

        .search-option input[type="radio"] {
            margin: 0;
            accent-color: var(--border-focus);
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 8px;
            background: var(--bg-container);
            border: 1px solid var(--border-color);
        }

        .search-result-item {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: var(--bg-session-active);
        }

        .search-result-preview {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-clamp: 2;
            overflow: hidden;
        }

        .search-result-meta {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-highlight {
            background: #fff3cd;
            color: #856404;
            padding: 1px 2px;
            border-radius: 2px;
            font-weight: 500;
        }

        [data-theme="dark"] .search-highlight {
            background: #4a5568;
            color: #ffd700;
        }

        .search-no-results {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            font-style: italic;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }

        .session-item {
            margin: 5px 0;
            padding: 12px;
            background: var(--bg-session-item);
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .session-item:hover {
            border-color: var(--border-session);
            transform: translateX(2px);
        }

        .session-item.active {
            border-color: var(--border-session);
            background: var(--bg-session-active);
        }

        .session-preview {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--bg-primary);
            color: var(--text-white);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .sound-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .sound-toggle.muted {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.5);
        }

        .show-me-dropdown {
            position: relative;
            display: inline-block;
        }

        .show-me-button {
            background: var(--bg-dropdown);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-white);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .show-me-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-container);
            min-width: 160px;
            box-shadow: var(--shadow-dropdown);
            border-radius: 8px;
            z-index: 1000;
            margin-top: 5px;
            overflow: hidden;
        }

        .dropdown-content.show {
            display: block;
            animation: fadeInDown 0.2s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-item {
            padding: 12px 16px;
            color: var(--text-primary);
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            font-size: 14px;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: var(--bg-sidebar);
        }

        .dropdown-item:active {
            background-color: var(--bg-session-active);
        }

        .sidebar-toggle-main {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
            display: block;
        }

        .sidebar-toggle-main:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-chat-area);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: var(--bg-message-user);
            color: var(--text-white);
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: var(--bg-message-bot);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
            line-height: 1.6;
        }

        .message.bot .message-content strong {
            color: var(--text-bot-strong);
            font-weight: bold;
            display: block;
            margin: 6px 0 2px 0;
            font-size: 16px;
        }

        .message.bot .message-content ol,
        .message.bot .message-content ul {
            margin: 3px 0;
            padding-left: 20px;
        }

        .message.bot .message-content li {
            margin: 2px 0;
            line-height: 1.5;
        }

        .message.bot .message-content .list-item-header {
            font-weight: bold;
            color: var(--text-primary);
            display: inline;
            margin-right: 5px;
        }

        .message.bot .message-content br + br {
            display: block;
            margin: 8px 0;
            content: "";
        }

        /* Code Block Styles */
        .code-block-container {
            margin: 12px 0;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-code-block, #f8f9fa);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-code-header, #e9ecef);
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
            font-weight: 500;
        }

        .code-block-language {
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-block-actions {
            display: flex;
            gap: 8px;
        }

        .code-action-btn {
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-container);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }

        .code-action-btn:hover {
            background: var(--bg-button);
            color: var(--text-white);
            transform: translateY(-1px);
        }

        .code-action-btn.success {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .code-block-content {
            position: relative;
        }

        .code-block {
            margin: 0;
            padding: 16px;
            background: var(--bg-code-content, #ffffff);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre;
            color: var(--text-primary);
        }

        .code-output {
            margin: 0;
            padding: 12px 16px;
            background: var(--bg-terminal, #1e1e1e);
            color: var(--text-terminal, #00ff00);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            border-top: 1px solid var(--border-color);
            white-space: pre-wrap;
        }

        .code-output.error {
            color: #ff6b6b;
        }

        .code-output.success {
            color: #51cf66;
        }

        /* Inline code */
        .message-content code {
            background: var(--bg-code-inline, #f1f3f4);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        /* Dark theme code styles */
        [data-theme="dark"] {
            --bg-code-block: #2d3748;
            --bg-code-header: #4a5568;
            --bg-code-content: #1a202c;
            --bg-code-inline: #4a5568;
            --bg-terminal: #0d1117;
            --text-terminal: #58a6ff;
        }

        .chat-input-container {
            padding: 20px;
            background: var(--bg-container);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            background: var(--bg-input);
            color: var(--text-primary);
        }

        .chat-input:focus {
            border-color: var(--border-focus);
        }

        .send-button {
            padding: 12px 24px;
            background: var(--bg-button);
            color: var(--text-white);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 15px;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .error-message {
            background-color: #ffe6e6;
            color: #d63031;
            padding: 12px 18px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #d63031;
        }

        /* Visual effects for "Show me" commands */
        .visual-effect {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }

        .balloon {
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }

        .balloon.red { background: #ff6b6b; }
        .balloon.blue { background: #4ecdc4; }
        .balloon.yellow { background: #ffe66d; }
        .balloon.green { background: #95e1d3; }
        .balloon.purple { background: #a8e6cf; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .star {
            width: 30px;
            height: 30px;
            position: absolute;
            animation: twinkle 2s ease-in-out infinite;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .heart {
            width: 30px;
            height: 26px;
            position: absolute;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 15px;
            height: 24px;
            position: absolute;
            left: 15px;
            background: #e74c3c;
            border-radius: 15px 15px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .firework {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            position: absolute;
            animation: fireworkExplode 2s ease-out infinite;
        }

        @keyframes fireworkExplode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Mobile and tablet responsiveness */
        @media (max-width: 1024px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 12px;
            }
            
            .sidebar {
                width: 320px;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
            
            .sidebar {
                position: absolute;
                z-index: 10;
                height: 100%;
                width: 280px;
                box-shadow: var(--shadow-session);
            }
            
            .sidebar.collapsed {
                width: 0;
            }
            
            .sidebar-toggle-main {
                display: block !important;
            }
            
            .message-content {
                max-width: 85%;
            }

            .chat-header .header-title {
                flex: 1;
                text-align: center;
            }

            .header-controls {
                gap: 5px;
            }

            .theme-toggle {
                padding: 6px 10px;
                font-size: 12px;
            }

            .sound-toggle {
                padding: 6px 10px;
                font-size: 12px;
            }

            .show-me-button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .search-container {
                margin: 10px;
            }

            .search-input {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .search-options {
                gap: 10px;
            }

            .search-results {
                max-height: 150px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 250px;
            }
            
            .chat-header {
                padding: 15px;
                font-size: 20px;
            }
            
            .header-controls {
                gap: 3px;
            }
            
            .theme-toggle, .sound-toggle {
                padding: 5px 8px;
                font-size: 11px;
            }
            
            .show-me-button {
                padding: 5px 10px;
                font-size: 11px;
            }
        }

        /* Large screens optimization */
        @media (min-width: 1400px) {
            .chat-container {
                width: 95%;
                max-width: 1800px;
            }
            
            .sidebar {
                width: 400px;
            }
            
            .message-content {
                max-width: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Chat History</div>
                <button class="toggle-sidebar" id="toggleSidebar">×</button>
            </div>
            <button class="new-chat-button" id="newChatButton">
                <span>+</span> New Chat
            </button>
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search messages..." maxlength="100">
                    <button class="search-clear" id="searchClear" style="display: none;">×</button>
                </div>
                <div class="search-options">
                    <label class="search-option">
                        <input type="radio" name="searchScope" value="current" checked>
                        <span>Current chat</span>
                    </label>
                    <label class="search-option">
                        <input type="radio" name="searchScope" value="all">
                        <span>All chats</span>
                    </label>
                </div>
                <div class="search-results" id="searchResults" style="display: none;">
                    <!-- Search results will appear here -->
                </div>
            </div>
            <div class="sessions-list" id="sessionsList">
                <!-- Sessions will be loaded here -->
            </div>
        </div>
        
        <div class="chat-main">
            <div class="chat-header">
                <button class="sidebar-toggle-main" id="sidebarToggleMain">☰</button>
                <div class="header-title">🦁 Leo</div>
                <div class="header-controls">
                    <button class="sound-toggle" id="soundToggle">
                        <span id="soundIcon">🔊</span>
                        <span id="soundText">Sound</span>
                    </button>
                    <button class="theme-toggle" id="themeToggle">
                        <span id="themeIcon">🌙</span>
                        <span id="themeText">Dark</span>
                    </button>
                    <div class="show-me-dropdown">
                        <button class="show-me-button" id="showMeButton">
                            ✨ Show me
                            <span style="font-size: 10px;">▼</span>
                        </button>
                        <div class="dropdown-content" id="dropdownContent">
                            <div class="dropdown-item" data-effect="balloons">🎈 Balloons</div>
                            <div class="dropdown-item" data-effect="stars">⭐ Stars</div>
                            <div class="dropdown-item" data-effect="hearts">💖 Hearts</div>
                            <div class="dropdown-item" data-effect="confetti">🎉 Confetti</div>
                            <div class="dropdown-item" data-effect="fireworks">🎆 Fireworks</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! I'm Leo, your AI assistant. How can I help you today?
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                Leo is typing
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here..." maxlength="1000">
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
